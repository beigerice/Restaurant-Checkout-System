<!DOCTYPE html>
<html>
  <head>
    <title>Fluc</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/libs/react.min.js"></script>
    <script src="js/libs/JSXTransformer.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Restaurant Menu</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h3>Items</h3>

          <div id="products-list" class="products-list">
            <!-- rendered by react js -->
          </div>

        </div>
        <div class="col-md-4">
          <h3>Shopping Cart</h3>

          <div id="cart" class="cart">
            <!-- rendered by react js -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.ba-tinypubsub.js"></script>
    <script src="data/food.js"></script>
    <script type="text/jsx" src="js/components/product.js"></script>
    <script type="text/jsx" src="js/components/products-list.js"></script>
    <script type="text/jsx" src="js/components/cart.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      React.renderComponent(<ProductsList data={foodCollection} />, document.getElementById('products-list'));
      React.renderComponent(<Cart />, document.getElementById('cart'));
    </script>
  </body>
</html>
